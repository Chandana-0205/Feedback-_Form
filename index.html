<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Feedback</title>
  <style>
    :root {
      --bg-color: #a7c6e5;
      --card-bg: #ffffff;
      --text-color: #333;
      --input-bg: #ffffff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --star-color: #f39c12;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --card-bg: #2c2c2c;
      --text-color: #e0e0e0;
      --input-bg: #3a3a3a;
      --button-bg: #4e8ef7;
      --button-hover: #2a72d4;
      --star-color: #f7c04a;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    .form-card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      color: var(--text-color);
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .form-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--button-bg);
      outline: none;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .star {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star.selected,
    .star:hover,
    .star:hover ~ .star {
      color: var(--star-color);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--button-bg);
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.85em;
      color: var(--text-color);
    }

    .toggle-switch {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

  <div class="form-card">
    <!-- Dark mode toggle switch -->
    <div class="toggle-switch">
      <label>
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Hero image -->
    <img src="https://imgs.search.brave.com/cjUV5yg_NqxcQqZ1sBd2UB_1FdBY1ofN4ghN2hUFMTM/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAyLzQzLzEwLzEw/LzM2MF9GXzI0MzEw/MTA4M192Z3EyMml1/YmV3WlF5S0pTQ1BO/SmRaOXpRdGQycFlt/YS5qcGc" alt="Feedback Illustration">

    <h2>We Value Your Feedback</h2>
    <p class="subtitle">Help us improve by sharing your experience.</p>

    <input type="text" id="name" placeholder="ðŸ‘¤ Your Name" required>
    <input type="email" id="email" placeholder="ðŸ“§ Your Email" required>
    <input type="tel" id="phone" placeholder="ðŸ“± Phone Number (optional)">

    <label style="display:block; text-align:center; margin-top:15px;">Your Rating</label>
    <div class="stars" id="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    <textarea id="comment" placeholder="ðŸ’¬ Leave a comment..." rows="4"></textarea>

    <button onclick="submitForm()">Submit Feedback</button>

    <div class="footer">Thank you for helping us grow ðŸ’™</div>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        selectedRating = index + 1;
        updateStars(selectedRating);
      });

      star.addEventListener('mouseover', () => {
        updateStars(index + 1);
      });

      star.addEventListener('mouseout', () => {
        updateStars(selectedRating);
      });
    });

    function updateStars(rating) {
      stars.forEach((star, index) => {
        star.classList.toggle('selected', index < rating);
      });
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const comment = document.getElementById('comment').value.trim();

      if (!name || !email || selectedRating === 0) {
        alert("Please fill in your name, email, and select a rating.");
        return;
      }

      alert(
        `Thank you, ${name}!\n\n` +
        `Rating: ${selectedRating} star(s)\n` +
        `Email: ${email}\n` +
        (phone ? `Phone: ${phone}\n` : '') +
        `Comment: ${comment || "No comment provided."}`
      );

      // Reset
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('comment').value = '';
      selectedRating = 0;
      updateStars(selectedRating);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
